name: CI - Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show working directory (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing root:"
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest openpyxl xlsxwriter

      - name: Set PYTHONPATH to repo/src if exists, else repo root
        run: |
          # try to set PYTHONPATH to repo/src if that folder exists
          if [ -d "./src" ]; then
            echo "Found ./src, setting PYTHONPATH to ./src"
            echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV
          else
            # try to find src anywhere below repo (depth 4)
            FOUND=$(find . -maxdepth 4 -type d -name src -print -quit || true)
            if [ -n "$FOUND" ]; then
              echo "Found src at $FOUND, setting PYTHONPATH"
              echo "PYTHONPATH=$(pwd)/$FOUND" >> $GITHUB_ENV
            else
              echo "No src directory found; setting PYTHONPATH to repo root"
              echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
            fi
          fi
          echo "PYTHONPATH set to: $PYTHONPATH"

      - name: Show PYTHONPATH and python info
        run: |
          echo "ENV PYTHONPATH: $PYTHONPATH"
          python -c "import sys; print('sys.path sample =', sys.path[:6])"
          python -V

      - name: Run tests (with explicit fallback)
        run: |
          # Try running pytest with a few PYTHONPATH fallbacks
          PY1="$(pwd)/src"
          PY2="$(pwd)"
          echo "Trying pytest with PYTHONPATH=$PYTHONPATH"
          pytest -q || ( echo "pytest failed with default env; trying with PY1"; PYTHONPATH=$PY1 pytest -q ) || ( echo "pytest failed with PY1; trying PY2"; PYTHONPATH=$PY2 pytest -q )
