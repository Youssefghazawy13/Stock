name: CI - Python Tests (robust PYTHONPATH)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: show repo layout
        run: |
          echo "WORKING DIR: $(pwd)"
          echo "GITHUB_WORKSPACE: ${{ github.workspace }}"
          echo "LIST ROOT:"
          ls -la
          echo "FIND src directories (maxdepth 6):"
          find "$(pwd)" -maxdepth 6 -type d -name src -print || true
          echo "SHOW first 4 levels:"
          find . -maxdepth 4 -type d -print | sed -n '1,200p' || true

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest openpyxl xlsxwriter

      - name: Ensure PYTHONPATH includes repo root and src (env)
        run: |
          echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
          echo "PYTHONPATH=${{ github.workspace }}:$(pwd)/src" >> $GITHUB_ENV || true
          FOUND_SRC=$(find "$(pwd)" -maxdepth 6 -type d -name src -print -quit || true)
          if [ -n "${FOUND_SRC}" ]; then
            echo "Found src at: ${FOUND_SRC}"
            echo "PYTHONPATH=${FOUND_SRC}" >> $GITHUB_ENV
            echo "PY_SRC_FOUND=true" >> $GITHUB_ENV
          else
            echo "No src dir found under repo root (fallback to repo root)."
            echo "PY_SRC_FOUND=false" >> $GITHUB_ENV
          fi
          echo "Final PYTHONPATH env lines appended."

      - name: Confirm PYTHONPATH and python info
        run: |
          echo "ENV PYTHONPATH: $PYTHONPATH"
          python -c "import sys, os; print('cwd=', os.getcwd()); print('sys.path sample=', sys.path[:8])"
          python -V

      - name: Run tests (inline PYTHONPATH fallback)
        run: |
          echo "Running pytest with explicit PYTHONPATH fallbacks..."
          PY1="${{ github.workspace }}"
          PY2="${{ github.workspace }}/src"
          PY3="$(pwd)/src"
          echo "Trying PYTHONPATH=$PY1"
          PYTHONPATH=$PY1 pytest -q || (
            echo "Failed with PY1, trying PY2"
            PYTHONPATH=$PY2 pytest -q || (
              echo "Failed with PY2, trying PY3"
              PYTHONPATH=$PY3 pytest -q
            )
          )
